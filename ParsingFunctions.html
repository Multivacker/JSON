<!DOCTYPE html>
<html>
<body>

<h2>Convert a string into a function.</h2>

<p id="demo"></p>

<script>
var text = '{"name":"Nahuel", "age":"function() {return 39;}", "city":"Buenos Aires"}';
var obj = JSON.parse(text);
obj.age = eval("(" + obj.age + ")");
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age();
</script>

<h3>You should avoid using functions in JSON, the functions will lose their scope, and you would have to use eval() to convert them back into functions.</h3>

</body>
</html>
