<!DOCTYPE html>
<html>
<body>

<p>Looping through an array using a for in loop:</p>

<p id="demo"></p>

<script>

var myObj, i, x = "";
myObj = {
    "name":"Nahuel",
    "age":39,
    "cars":[ "Ford", "BMW", "Fiat" ]
};

for (i in myObj.cars) {
    x += myObj.cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = x;

</script>

<p>Loopin through an array using a for loop:</p>

<p id="demo"></p>

<script>

var myObj, i, x = "";
myObj = {
  "name":"Nahuel",
  "age":39,
  "cars":[ "Ford", "BMW", "Fiat" ]
};

for (i = 0; i < myObj.cars.length; i++) {
    x += myObj.cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
